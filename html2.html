<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Games for Free!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Ladebildschirm -->
    <div id="loading-screen">
        <div class="loading-text">LÃ¤dt...</div>
    </div>

    <!-- Willkommensbildschirm -->
    <div id="welcome-screen">
        <span>Willkommen zu Gamer Games!</span>
    </div>

    <!-- Obere Leiste mit Uhrzeit, Datum und Speicherstatus -->
    <div id="datetime-bar">
        <span id="date"></span>
        <span id="time"></span>
        <button id="save-button" onclick="saveData()">Daten Speichern</button>
        <span id="save-status"></span> <!-- Speicherstatus-Anzeige -->
    </div>

    <!-- Hauptinhalt -->
    <h1>Gamer games for free!</h1>

    <div class="scroll-container">
        <!-- Linke Pfeiltaste zum Scrollen -->
        <button class="scroll-button left" onclick="scrollLeft()">&#9664;</button>

        <!-- 20 quadratische hellblaue Buttons -->
        <div id="button-container">
            <button class="button">Gamer 1</button>
            <button class="button">Gamer 2</button>
            <button class="button">Gamer 3</button>
            <button class="button">Gamer 4</button>
            <button class="button">Gamer 5</button>
            <button class="button">Gamer 6</button>
            <button class="button">Gamer 7</button>
            <button class="button">Gamer 8</button>
            <button class="button">Gamer 9</button>
            <button class="button">Gamer 10</button>
            <button class="button">Gamer 11</button>
            <button class="button">Gamer 12</button>
            <button class="button">Gamer 13</button>
            <button class="button">Gamer 14</button>
            <button class="button">Gamer 15</button>
            <button class="button">Gamer 16</button>
            <button class="button">Gamer 17</button>
            <button class="button">Gamer 18</button>
            <button class="button">Gamer 19</button>
            <button class="button">Gamer 20</button>
        </div>

        <!-- Rechte Pfeiltaste zum Scrollen -->
        <button class="scroll-button right" onclick="scrollRight()">&#9654;</button>
    </div>

    <!-- Hintergrundtext -->
    <div class="background-text">Gamer are good</div>

    <script src="script.js"></script>
</body>
</html>
